<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/stylesheets/style.css">
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href="/css/result-light.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="/javascripts/test.js"></script>
        <script type="text/javascript" src="https://cdn.rawgit.com/jonashartmann/webcam-directive/master/dist/webcam.min.js"></script>
    </head>
    <body style="background-color: burlywood;">
        <nav>
            <div class="nav-wrapper navbar-inverse teal lighten-2">
                <a href="/err" class="brand-logo" style="margin-left: 2%; font-size: 3.1rem;">Incognitive</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="/trump" style="font-size: large;">trump</a></li>
                    <li><a href="/err" style="font-size: large;">err</a></li>
                </ul>
            </div>
        </nav>
        <div ng-app="Incognitive">
            <div ng-controller="ctr">
                 <h3>Are You Trump?</h3>
                 <br>
                 <div class= "row" >
                    <div class="col-md-3">
                        <input type="text" id="inp" class="form-control" ng-model="imgInput">
                    </div>
                 </div>
                 <br>
                 <div class="row">
                    <button type="button" class="btn btn-primary" ng-click="doMagic()">Try</button>
                 </div>
                 <br>
                 <br>
                 <div class ="row">
                     {{result}}
                     <img ng-src="{{imgInput}} style="max-width: 500px"/>
                 </div>



            </div>
        </div>

     










    </body>
</html>
